<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <title>Лабораторная работа №4</title>
</head>
<body>
    <div class="login-page">
        <div class="intro">
            Хисамов Искандер Равилевич<br>
            Лабораторная работа №4
        </div>
        <div class="form">
            <form class="login-form">
                <input type="text" placeholder="Имя" name="first-name" pattern="[A-Za-zА-Яа-яЁё]{1,32}" title="Введите ваше имя" maxlength="32" required/>
                <input type="text" placeholder="Фамилия" name="second-name" pattern="[A-Za-zА-Яа-яЁё]{1,32}" title="Введите вашу фамилию" maxlength="32" required/>
                <input type="email" placeholder="Электронный адрес" name="user-email" required/>
                Дата прибытия<br><br>
                <input type="date" name="user-date" placeholder="Дата прибытия" required/>
                <input type="text" placeholder="СНИЛС" name="snils" pattern="[0-9]{11}|\d{3}-\d{3}-\d{3}-\d{2}" title="Введите номер вашего СНИЛС'а. Например: 333-333-333-22 или 33333333322" maxlength="14" required/>
                <input type="number" placeholder="Количество проживающих" min="1" max="7" step="1" name="person" required/>
                Цвет<br><br>
                <input type="color" placeholder="Цвет" name="user-color" required/>
                <input type="text" placeholder="Номер авто" name="automobile-number" title="aXXXaaXX или aXXXaaXXX, где a - буква, X - цифра" pattern="[АВЕКМНОРСТУХавекмнорстух]\d{3}[АВЕКМНОРСТУХавекмнорстух]{2}\d{2,3}" required/>
                Количество комнат
                <div class="inline-range">
                    0
                    <input type="range" list="list" placeholder="Количество комнат" name="room" min="1" max="10" step="1" value="1"/>
                    <datalist id="list">
                        <option value="1">
                        <option value="2">
                        <option value="3">
                        <option value="4">
                        <option value="5">
                        <option value="6">
                        <option value="7">
                        <option value="8">
                        <option value="9">
                        <option value="10">
                    </datalist>
                    11
                </div>
                <button type="submit">Забронировать</button>
            </form>
        </div>
    </div>
</body>
</html>
